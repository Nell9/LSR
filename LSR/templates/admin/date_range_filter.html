{% extends "admin/change_list.html" %}
{% load i18n %}

{% block filters %}
  {{ block.super }}

  <form method="get" id="custom-filter-form" style="margin-top: 1rem; padding: 0 16px;">
    <!-- Вставим свои кастомные поля -->
    <div>
      <label for="custom_field_1">Поле 1:</label>
      <input type="text" name="custom_field_1" id="custom_field_1" value="{{ request.GET.custom_field_1 }}">
    </div>
    <div>
      <label for="custom_field_2">Поле 2:</label>
      <input type="text" name="custom_field_2" id="custom_field_2" value="{{ request.GET.custom_field_2 }}">
    </div>
    
    <!-- Кнопка отправки — можно использовать свою или кнопку Daisy -->
    <button type="submit" class="btn btn-primary">Фильтр</button>
  </form>
{% endblock %}
